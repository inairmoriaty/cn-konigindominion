<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=390, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>KÖNIGIN - Index</title>
  <link rel="stylesheet" href="/style/cover.css">
  <link rel="stylesheet" href="/style/footer.css">
  <link rel="stylesheet" href="/style/mobile.css">
  <style>
.page-anim-container {
  position: relative;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 1;
}
 html, body {
      margin: 0; padding: 0;
      width: 100vw;
      height: 100vh;
      background: #191919;
      overflow: hidden;
    }
    .app-frame {
      width: 390px;
      height: 844px;
      position: relative;
      margin: 0 auto;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 2px 16px rgba(0,0,0,0.25);
      background: #191919;
      /* 居中，适配大屏 */
      top: 0; left: 0; right: 0; bottom: 0;
      box-sizing: border-box;
    }
    .cover-bg {
      position: absolute;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      background: url('img/cover.png') center center/cover no-repeat;
      z-index: 1;
      /* 由app-frame控制圆角 */
    }
    .bottom-mask {
      position: absolute;
      left: 0; bottom: 0;
      width: 100%;
      height: 92px;  /* 可覆盖footer高度+阴影 */
      background: #191919;
      border-bottom-left-radius: 24px;
      border-bottom-right-radius: 24px;
      z-index: 3;
      pointer-events: none;
    }
    .logo-btn {
      position: absolute;
      top: 350px; left: 55%;
      transform: translateX(-50%);
      width: 120px; height: 120px;
      border-radius: 50%;
      background: transparent;
      border: none;
      box-shadow: none;
      cursor: pointer;
      z-index: 3;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: box-shadow .18s;
    }
    .logo-btn:active {
      box-shadow: 0 2px 32px #191919cc;
    }
    .logo-btn img {
      width: 200px; height: 200px; display: block;
      pointer-events: none;
    }
  /* 蜘蛛默认隐藏在顶部（未掉落状态） */
    .spider-anim {
      position: absolute;
      left: 50%;
      top: 5px; left: 18%;/* 藏在logo正上方 */
      transform: translateX(-50%) translateY(-48px); /* 初始悬空 */
      z-index: 4;
      width: 250px; height: 250px;
      opacity: 0;
      transition: opacity .2s;
      pointer-events: none;
    }
    /* 掉落时加 active 类，触发下落动画 */
    .spider-anim.drop {
      animation: spider-drop 1.3s cubic-bezier(.38,2.3,.6,1) forwards;
      opacity: 1;
    }
    @keyframes spider-drop {
      0% {
        transform: translateX(-50%) translateY(-130px) ;
        opacity: 0;
      }
      10% { opacity: 1; }
      78% {
        transform: translateX(-50%) translateY(0px);
        opacity: 1;
      }
      95% {
        transform: translateX(-50%) translateY(0px);
      }
      100% {
        transform: translateX(-50%) translateY(2px);
        opacity: 1;
      }
    }
    .page-fadeout {
  animation: page-zoomfade 1.2s cubic-bezier(.3,1,.7,1) forwards;
}
@keyframes page-zoomfade {
  0%   { opacity: 1;   transform: scale(1);      filter: blur(0px);}
  80%  { opacity: 0.8; transform: scale(1.12);  filter: blur(2px);}
  100% { opacity: 0;   transform: scale(1.18);  filter: blur(8px);}
}

    </style>
</head>
<body>
  <div class="page-anim-container">
    <div class="cover-bg"></div>
    <div class="cover-title"></div>
    <button class="logo-btn" id="logoBtn">
      <img src="svg/cover/logo.svg" />
    </button>
    <img src="svg/cover/spider.svg" class="spider-anim" id="spiderAnim" />
  </div>
</body>
<script src="js/mobile-optimization.js"></script>
<script src="js/cover.js"></script>

</body>
</html>
