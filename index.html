<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KÖNIGIN - 预警页面</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .warning-container {
      text-align: center;
      max-width: 600px;
      padding: 40px 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .warning-icon {
      font-size: 80px;
      margin-bottom: 30px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .warning-title {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #ff6b6b;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    .warning-message {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #e0e0e0;
    }

    .warning-details {
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.3);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      text-align: left;
    }

    .warning-details h3 {
      color: #ff6b6b;
      margin-bottom: 15px;
      font-size: 20px;
    }

    .warning-details ul {
      list-style: none;
      padding-left: 0;
    }

    .warning-details li {
      margin-bottom: 8px;
      padding-left: 20px;
      position: relative;
    }

    .warning-details li:before {
      content: "⚠️";
      position: absolute;
      left: 0;
      top: 0;
    }

    .enter-button {
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
    }

    .enter-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
    }

    .enter-button:active {
      transform: translateY(0);
    }

    .footer-note {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .warning-container {
        margin: 20px;
        padding: 30px 15px;
      }
      
      .warning-title {
        font-size: 28px;
      }
      
      .warning-message {
        font-size: 16px;
      }
      
      .enter-button {
        padding: 12px 30px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="warning-container">
    <div class="warning-icon">⚠️</div>
    
    <h1 class="warning-title">内容预警</h1>
    
    <p class="warning-message">
      本网站包含成人内容、暴力描写和敏感主题，可能不适合所有年龄段。
      请确认您已年满18岁，并了解相关内容可能对您造成的影响。
    </p>
    
    <div class="warning-details">
      <h3>内容类型包括：</h3>
      <ul>
        <li>成人主题和内容</li>
        <li>暴力、非自愿情节描写</li>
、        <li>敏感社会话题讨论</li>
      </ul>
    </div>
    
    <button class="enter-button" onclick="enterSite()">
      我已了解，进入网站
    </button>
    
    <div class="footer-note">
      <p>如果您未满18岁或对相关内容感到不适，请立即离开此页面。</p>
      <p>进入网站即表示您已确认符合访问条件。</p>
    </div>
  </div>

  <script>
    function enterSite() {
      // 添加淡出动画
      document.body.style.transition = 'opacity 0.5s ease';
      document.body.style.opacity = '0';
      
      // 延迟跳转到cover页面
      setTimeout(() => {
        window.location.href = 'page/cover.html';
      }, 500);
    }

    // 防止右键菜单
    document.addEventListener('contextmenu', e => e.preventDefault());
    
    // 防止F12开发者工具
    document.addEventListener('keydown', function(e) {
      if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
        e.preventDefault();
        return false;
      }
    });
  </script>
</body>
</html>
