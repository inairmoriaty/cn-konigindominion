<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protection Debug Test</title>
</head>
<body>
  <h1>密码保护调试测试</h1>
  <p>当前URL: <span id="current-url"></span></p>
  <p>路径名: <span id="pathname"></span></p>
  <p>检测到的页面类型: <span id="page-type">检测中...</span></p>
  <p>使用的密码: <span id="password">检测中...</span></p>
  <p>会话键名: <span id="session-key">检测中...</span></p>
  
  <div id="debug-info"></div>
  
  <script>
    // 显示基本信息
    document.getElementById('current-url').textContent = window.location.href;
    document.getElementById('pathname').textContent = window.location.pathname;
  </script>
  
  <script src="js/password-protection.js"></script>
  <script>
    // 等待脚本加载完成后显示信息
    setTimeout(() => {
      if (typeof detectPageType === 'function') {
        const pageType = detectPageType();
        const pageConfig = PAGE_CONFIGS[pageType] || PAGE_CONFIGS['master'];
        
        document.getElementById('page-type').textContent = pageType;
        document.getElementById('password').textContent = pageConfig.password;
        document.getElementById('session-key').textContent = pageConfig.sessionKey;
        
        // 显示调试信息
        const debugInfo = document.getElementById('debug-info');
        debugInfo.innerHTML = `
          <h3>调试信息:</h3>
          <p>页面类型: ${pageType}</p>
          <p>配置: ${JSON.stringify(pageConfig, null, 2)}</p>
          <p>密码保护实例: ${window.passwordProtection ? '存在' : '不存在'}</p>
        `;
        
        // 如果密码保护实例存在，尝试初始化
        if (window.passwordProtection) {
          console.log('尝试初始化密码保护...');
          window.passwordProtection.init();
        }
      } else {
        document.getElementById('debug-info').innerHTML = '<p style="color: red;">错误：detectPageType函数未找到！</p>';
      }
    }, 500);
  </script>
</body>
</html>
