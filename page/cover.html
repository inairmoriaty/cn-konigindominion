<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=390, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="/style/cover.css">
  <link rel="stylesheet" href="/style/footer.css">
  <link rel="stylesheet" href="/style/mobile.css">
  <style>
:root{
  --safe-top: env(safe-area-inset-top, 0px);
  --safe-bottom: env(safe-area-inset-bottom, 0px);
}

.page-anim-container {
  position: relative;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 1;
}
 html, body {
      margin: 0; 
      width: 100vw;
      height: 100vh;
      background: #191919;
      overflow: hidden;
    }
    .app-frame {
      width: 100%;
      height: 100%;
      position: relative;
      margin: 0 auto;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 2px 16px rgba(0,0,0,0.25);
      background: #191919;
      /* 居中，适配大屏 */
      top: 0; left: 0; right: 0; bottom: 0;
      box-sizing: border-box;
    }
    .screen{
  position: relative;
  width: 100%;
  height: 100%;
  overflow: hidden;
}
    .cover-bg {
      position: absolute;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      background: url('../img/cover.png') center center/cover no-repeat;
      z-index: 1;
      /* 由app-frame控制圆角 */
    }
    
/* 热点：使用百分比定位，跟随不同机型比例 */
.hotspot{
  position: absolute;
  width: 10vw; height: 10vw;           /* 例子：用 vw 让尺寸自适应 */
  min-width: 44px; min-height: 44px;   /* 可触达最小尺寸 */
  left: 62%; top: 58%;                 /* 例子：按图上相对位置给 % */
  transform: translate(-50%,-50%);
}
    
    .bottom-mask {
      position: absolute;
      left: 0; bottom: 0;
      width: 100%;
      height: 92px;  /* 可覆盖footer高度+阴影 */
      background: #191919;
      border-bottom-left-radius: 24px;
      border-bottom-right-radius: 24px;
      z-index: 3;
      pointer-events: none;
    }
    .logo-btn {
      position: absolute;
      top: 35%; left: 55%;
      transform: translateX(-50%);
      width: 120px; height: 120px;
      border-radius: 50%;
      background: transparent;
      border: none;
      box-shadow: none;
      cursor: pointer;
      z-index: 3;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: box-shadow .18s;
    }
    .logo-btn:active {
      box-shadow: 0 2px 32px #191919cc;
    }
    .logo-btn img {
      width: 200px; height: 200px; display: block;
      pointer-events: none;
    }
    
    .cover-title {
      position: absolute;
      top: 24%; left: 50%;
      transform: translateX(-50%);
      width: 300px; height: 80px;
      background: url('../img/cover title.png') center center/contain no-repeat;
      z-index: 3;
      pointer-events: none;
    }
    
  /* 蜘蛛默认隐藏在顶部（未掉落状态） */
    .spider-anim {
      position: absolute;
      left: 50%;
      top: 5px; left: 18%;/* 藏在logo正上方 */
      transform: translateX(-50%) translateY(-48px); /* 初始悬空 */
      z-index: 4;
      width: 180px; height: 180px;
      opacity: 0;
      transition: opacity .2s;
      pointer-events: none;
    }
    /* 掉落时加 active 类，触发下落动画 */
    .spider-anim.drop {
      animation: spider-drop 1.3s cubic-bezier(.38,2.3,.6,1) forwards;
      opacity: 1;
    }
    @keyframes spider-drop {
      0% {
        transform: translateX(-50%) translateY(-130px) ;
        opacity: 0;
      }
      10% { opacity: 1; }
      78% {
        transform: translateX(-50%) translateY(0px);
        opacity: 1;
      }
      95% {
        transform: translateX(-50%) translateY(0px);
      }
      100% {
        transform: translateX(-50%) translateY(2px);
        opacity: 1;
      }
    }

    </style>
</head>
<body>
  <div class="page-anim-container">
    <div class="cover-bg"></div>
    <div class="cover-title"></div>
    <button class="logo-btn" id="logoBtn">
      <img src="../svg/cover/logo.svg" />
    </button>
    <img src="../svg/cover/spider.svg" class="spider-anim" id="spiderAnim" />
  </div>
</body>
<script>
const logoBtn = document.getElementById('logoBtn');
const spiderAnim = document.getElementById('spiderAnim');
const pageAnimContainer = document.querySelector('.page-anim-container');

logoBtn.addEventListener('click', () => {
  spiderAnim.classList.add('drop');
  logoBtn.disabled = true;

  setTimeout(() => {
    pageAnimContainer.classList.add('page-fadeout');
    setTimeout(() => {
      window.location.href = "home.html";
    }, 1200); // 动画时长
  }, 1200); // 蜘蛛动画时长
});
</script>
</body>
</html>
