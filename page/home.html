<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=390, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>KÖNIGIN - Home</title>
  <link rel="stylesheet" href="/style/home.css">
  <link rel="stylesheet" href="/style/footer.css">
  <link rel="stylesheet" href="/style/mobile.css">

  <style>
:root{
  --safe-top: env(safe-area-inset-top, 0px);
  --safe-bottom: env(safe-area-inset-bottom, 0px);
}

 html, body {
      margin: 0; padding: 0;
      width: 100vw;
      height: 100vh;
      background: #191919;
      overflow: hidden;
    }
    .app-frame {
      width: 100vw;
      height: 100vh;
      max-width: 100vw;
      max-height: 100vh;
      position: relative;
      margin: 0;
      border-radius: 0;
      overflow: hidden;
      box-shadow: none;
      background: #191919;
      padding-top: env(safe-area-inset-top, 0px);
      padding-bottom: calc(clamp(56px, 9vh, 72px) + var(--safe-bottom) + 20px);

      /* 完全填充屏幕 */
      top: 0; left: 0; right: 0; bottom: 0;
      box-sizing: border-box;
    }
    .main-bg {
      position: absolute;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      background: url('../img/home_bg.png') center center/cover no-repeat;
      background-size: cover;
      background-position: center;
      z-index: 1;
      /* 由app-frame控制圆角 */
    }
    
    .home-title {
      position: absolute;
      top: 15%; left: 50%;
      transform: translateX(-50%);
      width: 80vw; height: 20vw;
      max-width: 300px; max-height: 80px;
      min-width: 200px; min-height: 50px;
      background: url('../img/home title.png') center center/contain no-repeat;
      z-index: 3;
      pointer-events: none;
    }
    .bottom-mask {
      position: absolute;
      left: 0; bottom: 0;
      width: 100%;
      height: 92px;  /* 可覆盖footer高度+阴影 */
      background: #191919;
      border-bottom-left-radius: 0;
      border-bottom-right-radius: 0;
      z-index: 3;
      pointer-events: none;
    }  
        .nav-circle-btn {
  position: absolute;
  z-index: 10;
  display: block;
  /* 你可以加transition/hover样式等 */
}
.btn-public {
  top: 45%;  /* 使用百分比适配不同屏幕 */
  left: 25%;
}
.btn-private {
  top: 65%;  /* 使用百分比适配不同屏幕 */
  left: 50%;
}
.nav-circle-btn img {
  width: 6vw;      /* 使用vw单位自适应屏幕宽度 */
  height: 6vw;
  min-width: 48px;  /* 最小尺寸保证可点击 */
  min-height: 48px;
  max-width: 80px;  /* 最大尺寸避免过大 */
  max-height: 80px;
  display: block;
  pointer-events: auto;
}
.nav-circle-btn:active img {
  /* 可选：按下变暗或缩放 */
  filter: brightness(0.8);
  transform: scale(0.92);
}
@keyframes btn-blink {
  0%   { opacity: 1; filter: drop-shadow(0 0 0px #fff6) brightness(1); }
  40%  { opacity: 0.6; filter: drop-shadow(0 0 8px #e6f3ff) brightness(1.3);}
  60%  { opacity: 1; filter: drop-shadow(0 0 16px #b5e2ff) brightness(1.5);}
  100% { opacity: 1; filter: drop-shadow(0 0 0px #fff6) brightness(1); }
}
.nav-circle-btn.blink img {
  animation: btn-blink 1.2s infinite;
  /* 可选：动画节奏平滑 */
  animation-timing-function: ease-in-out;
}


    </style>
</head>
<body>
  <div class="app-frame">
    <div class="main-bg"></div>
    <div class="home-title"></div>
  </div>
  <!-- 按钮一：客厅（假设定位: top: 200px; left: 120px;） -->
<a href="public/public.html" class="nav-circle-btn btn-public blink" title="Go to public area">
            <img src="../img/default btn.png" alt="Public Button"/>
    </a>
  <!-- 按钮二：二楼（假设定位: top: 320px; left: 200px;） -->
  <a href="private.html" class="nav-circle-btn btn-private blink" title="Go to private area">
            <img src="../img/default btn.png" alt="Private Button"/>
    </a>
  <!-- 如果你底部有圆角遮罩可以用 -->
  <div class="bottom-mask"></div>

  <!-- Footer自动插入点 -->
  <div id="footer-placeholder"></div>
<script src="../js/footer.js"></script>
</body>
</html>
