<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>统一CSS示例</title>
    
    <!-- 方法1：直接引用CSS文件 -->
    <link rel="stylesheet" href="style/article.css">
    
    <!-- 方法2：使用JavaScript自动加载（可选） -->
    <!-- <script src="js/apply-styles.js"></script> -->
</head>
<body>
    <div class="article-container">
        <div class="chapter-title">示例标题</div>
        
        <div class="author-info">作者信息</div>
        
        <div class="separator"></div>
        
        <div class="content-area">
            <p>这是第一段文字，使用统一的CSS样式。</p>
            <p>这是第二段文字，段落间距已经通过统一CSS控制。</p>
            <p>这是第三段文字，所有样式都来自article.css文件。</p>
        </div>
    </div>

    <script>
        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('统一CSS示例页面加载完成');
            
            // 添加右滑返回手势支持（兼容iOS和Android）
            let startX = 0;
            let startY = 0;
            let isSwiping = false;
            let startTime = 0;
            
            // 防止页面滚动冲突
            document.addEventListener('touchstart', function(e) {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                startTime = Date.now();
                isSwiping = false;
            }, { passive: true });
            
            document.addEventListener('touchmove', function(e) {
                if (!startX || !startY) return;
                
                let currentX = e.touches[0].clientX;
                let currentY = e.touches[0].clientY;
                let diffX = startX - currentX;
                let diffY = startY - currentY;
                
                // 检测是否为水平滑动（水平距离大于垂直距离）
                if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 30) {
                    isSwiping = true;
                    // 如果是边缘滑动，阻止页面滚动
                    if (startX < 50) {
                        e.preventDefault();
                    }
                }
            }, { passive: false });
            
            document.addEventListener('touchend', function(e) {
                if (!isSwiping) return;
                
                let endX = e.changedTouches[0].clientX;
                let diffX = startX - endX;
                let endTime = Date.now();
                let duration = endTime - startTime;
                
                // 从左边缘开始向右滑动（返回手势）
                // 支持iOS和Android的返回手势
                if (startX < 50 && diffX < -80 && duration < 500) {
                    window.history.back();
                }
            }, { passive: true });
        });
    </script>
</body>
</html>
