<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protection Test</title>
</head>
<body>
  <h1>密码保护测试页面</h1>
  <p>这个页面用于测试密码保护机制是否正常工作</p>
  <p>当前URL: <span id="current-url"></span></p>
  <p>检测到的页面类型: <span id="page-type"></span></p>
  <p>使用的密码: <span id="password"></span></p>
  
  <script>
    // 显示当前信息
    document.getElementById('current-url').textContent = window.location.href;
  </script>
  
  <script src="js/password-protection.js"></script>
  <script>
    // 手动触发密码保护初始化
    setTimeout(() => {
      if (window.passwordProtection) {
        console.log('密码保护实例存在，开始初始化...');
        
        // 显示检测到的信息
        const pageType = detectPageType();
        const pageConfig = PAGE_CONFIGS[pageType] || PAGE_CONFIGS['master'];
        
        document.getElementById('page-type').textContent = pageType;
        document.getElementById('password').textContent = pageConfig.password;
        
        // 手动初始化
        window.passwordProtection.init();
      } else {
        console.error('密码保护实例不存在！');
        document.body.innerHTML += '<p style="color: red;">错误：密码保护实例不存在！</p>';
      }
    }, 1000);
  </script>
</body>
</html>
