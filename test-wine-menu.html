<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>酒单滚轮测试</title>
  <link rel="stylesheet" href="style/wine-menu.css">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #191919;
      color: white;
      font-family: Arial, sans-serif;
    }
    
    .test-container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    
    .test-button {
      background: linear-gradient(45deg, #FFD700, #FFA500);
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      color: #000;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 20px;
    }
    
    .test-button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
    }
    
    .test-info {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
    }
    
    .demo-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: url('img/public/public_bg.png') center center/cover no-repeat;
      z-index: -1;
    }
    
    .demo-title {
      position: fixed;
      top: 10%; left: 50%;
      transform: translateX(-50%);
      width: 200px; height: 80px;
      background: url('img/public/title.png') center center/contain no-repeat;
      z-index: -1;
    }
  </style>
</head>
<body>
  <!-- 演示背景 -->
  <div class="demo-bg"></div>
  <div class="demo-title"></div>
  
  <div class="test-container">
    <h1>🍷 酒单滚轮测试</h1>
    
    <div class="test-info">
      <h3>功能说明</h3>
      <p>点击下方按钮打开酒单，体验左右滑动的滚轮选择功能。</p>
      <ul style="text-align: left;">
        <li>✅ 背景和标题模糊效果</li>
        <li>✅ 左右滑动滚轮选择</li>
        <li>✅ 酒水图片展示</li>
        <li>✅ 人物名字显示</li>
        <li>✅ 平滑动画过渡</li>
      </ul>
    </div>
    
    <button class="test-button" onclick="openWineMenu()">
      打开酒单滚轮 🍷
    </button>
    
    <div class="test-info">
      <h3>操作说明</h3>
      <p>• 左右滑动切换酒水选项</p>
      <p>• 点击选中的酒水选项进入对应页面</p>
      <p>• 点击背景区域关闭酒单</p>
    </div>
  </div>

  <!-- 酒单弹窗 -->
  <div class="wine-menu-overlay" id="wineMenuOverlay">
    <div class="wine-list-wrapper">
      <div class="wine-list">
        <div class="wine-list-viewport" id="wineListViewport">
          <!-- 酒水选项将通过JavaScript动态生成 -->
        </div>
      </div>
      <div class="wine-scrollbar">
        <div class="track"></div>
        <div class="thumb"></div>
      </div>
    </div>
  </div>

  <script src="js/wine-menu.js"></script>
</body>
</html>
